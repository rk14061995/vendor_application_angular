<div class="row">
    <!-- Left col -->
    <section class="col-lg-12 connectedSortable">
      <!-- Custom tabs (Charts with tabs)-->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <!-- <i class="fas fa-chart-pie mr-1"></i> -->
            Carrier Vendor Request Form
          </h3>
        
        </div><!-- /.card-header -->
        <div class="card-body">
          <div class="tab-content p-0">
            <!-- Morris chart - Sales -->
            <div class="chart tab-pane active" id="revenue-chart"
                 style="position: relative;">
                <!-- <canvas id="revenue-chart-canvas" height="300" style="height: 300px;"></canvas> -->
                <form #vendor_request="ngForm" >
                   
                    <div class="row mt-1">
                        <div class="col-md-4">
                            <label>Account Group</label>
                            <input type="text" name="acc_group" ngModel class="form-control"/>
                        </div>
                        <div class="col-md-4">
                            <label>Vendor Name</label>
                            <input type="text" name="vendor_name" ngModel class="form-control"/>
                        </div>
                        <div class="col-md-4">
                            <label>Standard Access Center Code (SCAC) :</label>
                            <input type="text" name="SCAC" ngModel class="form-control"/>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-4">
                            <label>BP TYpe <span class="text-danger">*</span></label>
                            <select ngModel name="bb_type" class="form-control">

                            </select>
                            
                        </div>
                        <div class="col-md-4">
                            <label>Standard Industry Code<span class="text-danger">*</span></label>
                            <input type="text" ngModel name="standard_indus_code" class="form-control"/>
                        </div>
                        <div class="col-md-4">
                            <label>Grouping (Carrier Type)<span class="text-danger">*</span></label>
                            <select ngModel name="carrier_grouping_type" class="form-control">

                            </select>
                            
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-4">
                            <label>Vendor Contact Telephone Number<span class="text-danger">*</span></label>
                            <input type="text" ngModel name="contact_telephone_number" class="form-control"/>
                        </div>
                        <div class="col-md-4">
                            <label>Company Code <span class="text-danger">*</span></label>
                            <input type="text" ngModel name="comp_code" class="form-control"/>
                            
                        </div>
                        
                        <div class="col-md-4">
                            <label>Search Term/ Industry Type Code <span class="text-danger">*</span></label>
                            <input type="text" ngModel name="type_code_indust_term" class="form-control"/>
                            
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-3">
                            <label>Incoterms<span class="text-danger">*</span></label>
                            <input type="text" ngModel name="inco_terms" class="form-control"/>
                        </div>
                        <div class="col-md-3">
                            <label>Incoterms Location 1<span class="text-danger">*</span></label>
                            <input type="text" ngModel name="inco_terms_loc_one" class="form-control"/>
                            
                        </div>
                        
                        <div class="col-md-3">
                            <label>Default Payment Terms  <span class="text-danger">*</span></label>
                            <input type="text" ngModel name="type_code_indust_term" class="form-control"/>
                            
                        </div>
                        <div class="col-md-3">
                            <label>Order Currency  <span class="text-danger">*</span></label>
                            <input type="text" ngModel name="old_currency" class="form-control"/>
                            
                        </div>
                    </div>
                    <hr>
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <label>Supplier Address </label>                       
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-3">
                            <label>House No.</label>
                            <input type="text" ngModel name="house_no" class="form-control"/>
                            
                        </div>
                        <div class="col-md-3">
                            <label>Street <span class="text-danger">*</span></label>
                            <input type="text" ngModel name="street_name" class="form-control"/>
                        </div>
                        <div class="col-md-3">
                            <label>Line 2 </label>
                            <input type="text" ngModel name="locality" class="form-control"/>
                        </div>
                        <div class="col-md-3">
                            <label>Line 3 </label>
                            <input type="text" ngModel name="near_by" class="form-control"/>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-3">
                            <label>City</label>
                            <input type="text" ngModel name="city_" class="form-control"/>
                            
                        </div>
                        <div class="col-md-3">
                            <label>Postal Code <span class="text-danger">*</span></label>
                            <input type="text" ngModel name="postal_code" class="form-control"/>
                        </div>
                        <div class="col-md-3">
                            <label>Country </label>
                            <select class="form-control" ngModel name="country_">
                                <option>Select</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Region</label>
                            <input type="text" ngModel name="region_" class="form-control"/>
                        </div>
                    </div>
                   
                    <hr>
                    <div class="row mt-1">
                        <div class="col-md-12">
                            <Button class="btn btn-success float-right">Submit Request</Button> 
                            <!-- <input type="button" class="btn btn-success float-right" value="Submit Request" />                 -->
                        </div>
                    </div>
                </form>
             </div>
          
          </div>
        </div><!-- /.card-body -->
      </div>
      <!-- /.card -->

    

    </section>
    <!-- /.Left col -->
    <!-- right col (We are only adding the ID to make the widgets sortable)-->
  
    <!-- right col -->
  </div>
